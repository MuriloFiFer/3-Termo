<!doctype html>
<html lang=”pt-br” xmlns:th="http://thymeleaf.org"> <!--  "xmlns:th="http://thymeleaf.org" serve para
     "traduzir" o java do BackEnd do servidor para o front em html -->
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
rel="stylesheet">
<title>Hello, world!</title>
</head>
<body>
<h1>Hello, world!</h1>
<span th:text="${msg}"></span> <!-- recebendo texto do indexController (msg=mensagem) -->

<br><br>
<form method="post"> <!-- medoto post para enviar a informação-->
Nome: <input type="text" name="buscar" id="buscar">
<button type="submit">Enviar</button>
</form>
<span th:if="${buscar}">
Olá <span th:text="${buscar}"></span>
</span>







</body>
</html>
