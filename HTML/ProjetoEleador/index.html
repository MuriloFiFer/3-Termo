<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Elevadores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Contêiner principal -->
<div id="building">
    <!-- Eixo dos elevadores -->
    <div id="elevator-shaft">
        <!-- Elevador 1 -->
        <div id="elevator1" class="elevator" data-floor="T">
            <span>1</span>
        </div>
        <!-- Elevador 2 -->
        <div id="elevator2" class="elevator" data-floor="T">
            <span>2</span>
        </div>
    </div>

    <!-- Andares do prédio -->
    <div class="andar">
        <div class="floor" data-floor="6">6</div>
        <div class="floor" data-floor="5">5</div>
        <div class="floor" data-floor="4">4</div>
        <div class="floor" data-floor="3">3</div>
        <div class="floor" data-floor="2">2</div>
        <div class="floor" data-floor="1">1</div>
        <div class="floor" data-floor="0">T</div>
        <div class="floor" data-floor="-1">-1</div>
        <div class="floor" data-floor="-2">-2</div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
